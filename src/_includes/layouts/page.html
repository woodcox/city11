---
layout: layouts/base.html
---

  <section class="content-section {{ page.data.bg-color }}">
    <article>
      <div class="container {{ page.data.style }}">
        {%- if title %}
        <div class="text-center">
          {%- render "partials/modules/nav-back.html" %}
        </div>
        <h1>{{ page.data.title | upcase }}</h1>
        {%- endif %}
        {{ content }}
      </div>
    </article>
  </section>
