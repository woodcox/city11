<ul class="muted-accordion">
  {% for item in muted-accordion %}
    <li><input id="muted-accordion{{ forloop.index }}" type="checkbox" />
      <label for="muted-accordion{{ forloop.index }}"><strong>{{ item.title }}</strong></label>
      <div class="accord-content">{{ item.content | markdownify }}</div>
    </li>
  {% endfor %}
</ul>
