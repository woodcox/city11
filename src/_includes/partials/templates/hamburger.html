{% include "partials/modules/preloader.html" %}

<div class="logo">
  <a href="{{ url }}" class="brand-logo" aria-label="Homepage"><div id="svgColor">{% include "partials/svg/city-vector.svg" %}</div></a>
</div>
<div class="hamburger-wrapper">
  <input class="checkbox-toggle" type="checkbox" id="prim-menu-checkbox" aria-label="Primary Menu" onclick="logoToggle()"/>
  <div class="hamburger">
    <div></div>
  </div>
  <div class="hamburger-menu">
    <div>
      <div>
        <ul>{% for link in nav.primary %}{% capture navhref %}{{ link.href | url }}{% endcapture %}
          <li><a href="{{ navhref }}" class="animate-nav-link{% if link.href == page.url %} current{% endif %}">{{ link.text }}</a></li>{% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
